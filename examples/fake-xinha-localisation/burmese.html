&#60;h2&#62;Some Burmese and English text, mixed&#60;/h2&#62;

&#60;p&#62;This paragraph is English.  The next is a Burmese
        paragraph, probably about Zebras (မြင်းကျား). It uses such words as ထောင်နေသော.  &#60;/p&#62;

&#60;p&#62;&#60;strong&#62;မြင်းကျား&#60;/strong&#62; ဆိုသည်မှာ အာဖရိကမှ မြင်းနှင့်တူသော သတ္တဝါဖြစ်ပြီး သူတို့၏ အဖြူနှင့် အနက် အစင်းများအတွက် အသိများကြသည်။ သူတို့၏ အစင်းကျားပုံသဏ္ဌန်သည် တစ်ကောင်ချင်းစီအတွက် သီးခြား ကွဲပြားခြားနားသော ပုံသဏ္ဌန်ရှိသည်။ သူတို့သည် အုပ်စုဖွဲ့နေတတ်သော သတ္တဝါဖြစ်ပြီး အထီးနှင့် အမများအုပ်စုမှသည် အကောင်ရေများစွာရှိသော အုပ်စုကြီးအထိတွေ့ရတတ်သည်။ မြင်းကျားသည် ပုံမှန်အားဖြင့် ၈ပေ (၂.၃မီတာ) မျှရှည်လျား၍ ပခုံးအထိအမြင့်မှာ ၄ပေမှ၅ပေ(၁.၂၅မီတာ မှ ၁.၅ မီတာ) အထိရှိပြီး ၆၆၀ပေါင် (၃၀၀ ကီလိုဂရမ်) မျှ အလေးချိန်ရှိတတ်ပြီး အချို့အကောင်များမှာ ၉၀၀ပေါင်(၄၁၀ကီလိုဂရမ်) အထိ အလေးချိန်ရှိတတ်သည်။ မြင်းကျားများတွင် အစင်းကျားများသာမက ဦးစွန်းဖုတ်နှင့်တူသော ထောင်နေသော လည်ဆံမွှေးများလည်း ရှိသည်။ မြင်းကျားများကို သူတို့၏ အနီးစပ်ဆုံးဆွေမျိုးများဖြစ်သော မြည်းနှင့် မြင်းတို့ကဲ့သို့ လုံးဝယဥ်ပါးအောင် မွေးမြူခြင်းမရှိသေးပေ။
&#60;/p&#62;
