{% extends "base.html" %}

{% block header %}
 <title>Booki Groups</title>
{% endblock %}

{% block content %}

	<!-- GROUPS LISTING -->

         {% load booki_paginator %}

         {% booki_paginator groups %}


	</div>

{% endblock %}
