{% extends "base.html" %}
{% load i18n %}

{% block header %}
 <title>{% trans "Booki Groups" %}</title>
{% endblock %}

{% block content %}

	<!-- GROUPS LISTING -->
	<div>
	<h2 style="border-bottom: 1px dotted gray" >{% trans "Groups" %}</h2>

	<ul>
	{% for group in groups.object_list %}

	{% endfor %}
	</ul>

         {% load booki_paginator %}

         {% booki_paginator groups %}


	</div>

{% endblock %}
