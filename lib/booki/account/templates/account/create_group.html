{% load i18n %}

<div class="dialog" title="{% trans "Create a Group" %}">
  <iframe name="hidden_frame" style="border: 0px; width: 0px; height: 0px"></iframe>
  <form method="post" action="{% url create_group request.user.username %}"  target="hidden_frame" enctype="multipart/form-data">

      <p>Group name:</p>
      <p><input type="text" name="title"/></p>
      <div class="groupexists" style="display: none">
        {% trans "There is already a group with this name." %}
      </div>

      <p>Description:</p>
      <p><textarea cols="50" rows="10" name="description"></textarea></p>

  </form>
</div>
