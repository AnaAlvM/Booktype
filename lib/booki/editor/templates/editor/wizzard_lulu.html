<div class="luluwizzard ui-widget ui-widget-content ui-corner-all" style="padding: 1em; width: 500px; background-color: white;">
  <a name="close" href="#"><span style="float: right" class="ui-icon ui-icon-close"></span></a>
  <span style="float: left; font-weight: bold;">Lulu.com Settings</span>
  <div style="clear: both; margin-bottom: 5px; padding-bottom: 5px;"></div>

  <form id="demoForm" method="post" action="#" class="bbq" name="wizzardlulu">
    <div id="fieldWrapper">
  
      <div class="step" id="luluid">
	<div class="input">
	  <span class="font_normal_07em_black">Lulu Account Details</span><br />
	  <label for="lulu_user">Lulu.com Username</label>
	  <input type="text" id="lulu_user" class="lulu_user" name="lulu_user"><br>
	  <label for="lulu_password">Lulu.com Password</label>
	  <input type="password" id="lulu_password" class="lulu_password" name="lulu_password"><br>
	</div>
      </div>

      <div class="step" id="lulutitle">
	<div class="input">
	  <span class="font_normal_07em_black">Book Title</span><br />
	  <label for="lulu_title">Title</label>
	  <input type="text" id="lulu_title" class="lulu_title" name="lulu_title"><br>
	</div>
      </div>
      
      <div class="step" id="luludescription">
	<div class="input">
	  <span class="font_normal_07em_black">Book Description</span><br />
	  <label for="description">Description</label>
	  <textarea id="description" class="description" name="description"></textarea><br>
	</div>
      </div>

      <div class="step" id="luluauthors">
	<div class="input">
	  <span class="font_normal_07em_black">Book Authors</span><br />
	  <label for="authors">Authors</label>
	  <input type="text" id="authors" class="authors" name="authors"><br>
	</div>
      </div>
      
      
      <div class="step" id="lulupricing">
	<div class="input">
	  <span class="font_normal_07em_black">Pricing</span><br />
	  <label for="lulu_download_price">Price for download (PDF)</label>
	  <input type="text" id="lulu_download_price" class="lulu_download_price" name="lulu_download_price"><br>
	  <label for="lulu_print_price">Price for printed book</label>
	  <input type="text" id="lulu_print_price" class="lulu_print_price" name="lulu_print_price"><br>
	  <label for="lulu_currency_code">Currency</label>
	  <select id="lulu_currency_code" name="lulu_currency_code">
	    <option value="EUR">EUR</option>
	    <option value="USD">USD</option>
	    <option value="GBP">GBP</option>
	  </select>
	</div>
      </div>
      
      <div class="step" id="format">
	<div class="input">
	  <span class="font_normal_07em_black">Book Size</span><br />
	  <select id="pagesize" name="pagesize">
	    <option value="POCKET" class="lulu">POCKET (107mm x 174mm)</option>
	    <option value="DIGEST" class="us lulu">DIGEST (139mm x 215mm)</option>
	    <option value="A5" class="lulu iso">A5 (148mm x 210mm)</option>
	    <option value="USTRADE6x9" class="lulu us">USTRADE6x9 (152mm x 228mm)</option>
	    <option value="SQUARE7.5" class="lulu">SQUARE7.5 (190mm x 190mm)</option>
	    <option value="ROYAL" class="lulu us">ROYAL (155mm x 233mm)</option>
	    <option value="LANDSCAPE9x7" class="lulu us">LANDSCAPE9x7 (228mm x 177mm)</option>
	    <option selected="selected" value="COMICBOOK" class="lulu">COMICBOOK (168mm x 260mm)</option>
	    <option value="CROWNQUARTO" class="lulu us">CROWNQUARTO (189mm x 245mm)</option>
	    <option value="SQUARE8.5" class="lulu">SQUARE8.5 (215mm x 215mm)</option>
	    <option value="USLETTER" class="lulu us">USLETTER (215mm x 279mm)</option>
	    <option value="A4" class="lulu iso">A4 (210mm x 297mm)</option>
	  </select>
	</div>
      </div>
      <div id="fonts" class="step">
	<div class="input">
	  <span class="font_normal_07em_black">Font</span><br />
	  <table>
	    <tr><td>
		<label for="body_font-family">Body Text</label>
	      </td><td>
		<select class="input_field_8em" name="body_font-family" id="body_font-family">
		  <option value="Fontin_Sans">Fontin Sans</option>
		  <option value="Arial">Arial</option>
		  <option value="Helvetica">Helvetica</option>
		</select>
	      </td><td>
		<label for="body_font-size">Size</label></td><td>
		<input class="input_field_3em" name="body_font-size" id="body_font-size" value="10"/>
	    </td></tr>
	    <tr><td>
		<label for="heading_font">Heading 1</label></td><td>
		<select class="input_field_8em" name="heading_font" id="heading_font">
		  <option value="Fontin_Sans">Fontin Sans</option>
		  <option value="Arial">Arial</option>
		  <option value="Helvetica">Helvetica</option>
		</select>
	      </td><td>
		<label for="h1_font-size">Size</label>
	      </td><td>
		<input class="input_field_3em" name="h1_font-size" id="h1_font-size" value="14"/>
	      </td><td>
		<select class="input_field_8em" name="h1_text-transform" id="h1_text-transform">
		  <option value="uppercase">UPPERCASE</option>
		  <option value="lowercase">lowercase</option>
		  <option value="capitalize">Captialise</option>
		</select>
	      </td><td>
		<select class="input_field_8em" name="h1_fontweight" id="h1_fontweight">
		  <option value="heavy">Heavy</option>
		  <option value="normal">normal</option>
		</select>
	    </td></tr>
	    <tr><td>
		<label for="h2_font-family">Heading 2</label></td><td>
		<select class="input_field_8em" name="h2_font-family" id="h2_font-family">
		  <option value="Fontin_Sans">Fontin Sans</option>
		  <option value="Arial">Arial</option>
		  <option value="Helvetica">Helvetica</option>
		</select>
	      </td><td>
		<label for="h2_font-size">Size</label>
	      </td><td>
		<input class="input_field_3em" name="h2_font-size" id="h2_font-size" value="12"/>
	      </td><td>
		<select class="input_field_8em" name="h2_text-transform" id="h2_text-transform">
		  <option value="uppercase">UPPERCASE</option>
		  <option value="lowercase">lowercase</option>
		  <option value="capitalize">Captialise</option>
		</select>
	      </td><td>
		<select class="input_field_8em" name="h2_font-weight" id="h2_font-weight">
		  <option value="heavy">Heavy</option>
		  <option value="normal">normal</option>
		</select>
	    </td></tr>
	    <tr><td>
		<label for="h3_font-family">Heading 3</label>
	      </td><td>
		<select class="input_field_8em" name="h3_font-family" id="h3_font-family">
		  <option value="Fontin_Sans">Fontin Sans</option>
		  <option value="Arial">Arial</option>
		  <option value="Helvetica">Helvetica</option>
		</select>
	      </td><td>
		<label for="h3_font-size">Size</label>
	      </td><td>
		<input class="input_field_3em" name="h3_font-size" id="h3_font-size" value="10"/>
	      </td><td>
		<select class="input_field_8em" name="h3_texttransform" id="h3_texttransform">
		  <option value="uppercase">UPPERCASE</option>
		  <option value="lowercase">lowercase</option>
		  <option value="capitalize">Captialise</option>
		</select>
	      </td><td>
		<select class="input_field_8em" name="h3_font-weight" id="h3_font-weight">
		  <option value="heavy">Heavy</option>
		  <option value="normal">normal</option>
		</select>
	    </td></tr>
	    <tr><td>
		<label for="pre_font-family">Formatted</label>
	      </td><td>
		<select class="input_field_8em" name="pre_font-family" id="pre_font-family">
		  <option value="Courier">Courier</option>
		  <option value="Courier_new">Courier New</option>
		  <option value="Monospace">Monospace</option>
		</select>
	      </td><td>
		<label for="pre_font-size">Size</label>
	      </td><td>
		<input class="input_field_3em" name="pre_font-size" id="pre_font-size" value="10"/>
	    </td></tr>
	  </table>
      </div></div>	
      <div id="paragraphs" class="step">
	<div class="input">
	  <span class="font_normal_07em_black">Page breaks</span><br />
	  <label for="p_pagebreak">Avoid page break in paragraphs?</label>
	  <input class="input_field_12em" name="p_pagebreak" id="p_pagebreak" type="checkbox" checked/><br />
	  <label for="footnotes_pagebreak">Pagebreak before footnotes?</label>
	  <input class="input_field_12em" name="footnotes_pagebreak" id="footnotes_pagebreak" type="checkbox" checked/><br />
      </div></div>
      <div id="Advanced_CSS" class="step">
	<div class="input">
	  <span class="font_normal_07em_black">CSS (Advanced)</span><br />
	  <label for="additional_css">Your Custom CSS</label><br />
	  <textarea class="input_field_12em" name="additional_css" id="additional_css" style="width:400px ! important;" rows="15"></textarea><br />
	  <label for="special_css">Bookspark CSS (be careful if changing)</label><br />
	  <textarea class="input_field_12em" name="special_css" id="special_css" style="width:400px ! important;" rows="15">

	    .objavi-chapter{
	    color: #000;
	    display:none;
	    } 

	    a {
	    text-decoration:none;
	    color:#000;
	    } 

	    h1 .initial{
	    color: #000;
	    display:none;
	    } 


	    .objavi-subsection{
	    display: block;
	    page-break-before: always;
	    } 

	    body .objavi-subsection:first-child{
	    page-break-before: avoid;
	    } 

	    .objavi-subsection .initial {
	    color: #000;
	    display:none;
	    } 

	    .objavi-subsection-heading {
	    font-size: 20pt;
	    text-align: center;
	    line-height: 300px;
	    font-weight: normal;
	    } 

	    table {
	    float: none;
	    } 

	    h1.frontpage{
	    page-break-after:always;
	    margin-top:70%;
	    font-size: 20pt;
	    text-align: center;
	    page-break-before: avoid;
	    max-width: 700pt;
	    font-weight: normal;
	    } 

	    div.copyright{
	    padding: 1em;
	    }
	    /* TOC ******************************/
	    table {
	    float: none;
	    } 

	    table.toc {
	    font-size: 1.1em;
	    width: 95%;
	    } 

	    table.toc td{
	    vertical-align:top
	    padding-left: 0.5em;
	    } 

	    td.chapter {
	    padding: 0 0.5em;
	    text-align: right;
	    } 

	    table.toc td.pagenumber {
	    text-align: right;
	    vertical-align:bottom;
	    } 

	    td.section {
	    padding-top: 1.1em;
	    font-weight: bold;
	    }
	    /* End TOC **************************/ 

	    img {
	    max-width: 500px;
	    height: auto;
	    } 

	    .objavi-no-page-break {
	    page-break-inside: avoid;
	    } 

	    .unseen{
	    z-index: -66;
	    margin-left: -1000pt;
	    } 


	    .objavi-subsection-heading{
	    height:860px;
	    font-size:0px;
	    display:block;
	    }
	  </textarea>
	  <br />	<label for="custom_override">Override ALL previous settings with custom CSS</label>
	  <input class="input_field_12em" name="custom_override" id="custom_override" type="checkbox" /><br />
      </div>			</div>
      <div id="summary" class="step">
	<span class="font_normal_07em_black">Summary page</span><br />
	<p>Please verify your information below.</p>
	<div id="summaryContainer"></div>
      </div>
    </div>
    <div id="demoNavigation"> 							
      <input class="navigation_button" id="back" value="Back" type="reset" />
      <input class="navigation_button" id="next" value="Next" type="submit" />
    </div>
  </form>


</div>
