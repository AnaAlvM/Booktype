{% load staticfiles i18n %}
<div class="grid-4">
    <figure class="custom-cover">
        {% if book.cover %}
            <img src="{% url "book_info" book.url_title %}cover.jpg" />
        {% else %}
            <img src="{% static "core/img/thumb-default.png" %}"/>
        {% endif %}
    </figure>
    <div class="book-info">
        <h4>
            <a href="{% url 'reader:infopage' book.url_title %}">{{ book.title }}</a>
        </h4>
        <div class="btn-group float-right">
            <a class="btn btn-xs" rel="tooltip" title="" data-placement="bottom" data-original-title="{% trans 'Edit Book' %}" data-toggle="modal" href="{% url 'edit:editor' book.url_title %}">
                <i class="icon-pencil"></i>
            </a>
            <a class="btn btn-xs" rel="tooltip" title="" data-placement="bottom" data-original-title="{% trans 'View Book' %}" href="{% url 'reader:infopage' book.url_title %}" target="_blank">
                <i class="icon-eye-open"></i>
            </a>
            {% if request.user == book.owner %}
            <a class="btn btn-xs" rel="tooltip" title="" data-placement="bottom" data-original-title="{% trans 'Delete Book' %}">
                <i class="icon-trash"></i>
            </a>
            {% endif %}
        </div>
    </div>
</div>
