{% load i18n %}

<div class="template templateAlohaToolbar">
   {% include "edit/aloha_menu.html" %} 
   {% include "edit/aloha_toolbar.html" %} 
</div>

<div id="newLink" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">{% trans "Link" %}</h3>
  </div>
  <div class="modal-body">
      <fieldset>
        <input type="text" placeholder="Title" name="title">
        <input type="text" placeholder="URL" name="url">
      </fieldset>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Cancel" %}</button>
    <button class="btn operation-unlink" aria-hidden="true">{% trans "Break link" %}</button>    
    <button class="btn btn-primary">{% trans "Insert link" %}</button>
  </div>
</div>
