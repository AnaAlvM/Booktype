    <button type="button" data-toggle="button"  class="btn" rel="tooltip" title="{% trans "Media" %}" id="button-media" data-placement="bottom"><i class="icon-picture"></i></button>        
    <button type="button" data-toggle="button"  class="btn" rel="tooltip" title="{% trans "Cover Manager" %}" id="button-cover" data-placement="bottom"><i class="icon-tablet"></i></button>            
    <button type="button" data-toggle="button"  class="btn" rel="tooltip" id="button-publish" title="{% trans "Publishing" %}" data-placement="bottom"><i class="icon-print"></i></button> 
    </div>
