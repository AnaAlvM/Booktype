
{% for item in book_items %}

  {% if forloop.counter > 1 %}
     <pagebreak></pagebreak>
  {% endif %}

  {% if item.type == 'chapter' %}
     <tocentry level="{{ item.level }}" content="{{ item.title }}"></tocentry>
     {{ item.content|safe }}
  {% endif %}

  {% if item.type == 'section' %}
     <tocentry level="{{ item.level }}" content="{{ item.title }}"></tocentry>  
     <h1>{{ item.title }}</h1>
  {% endif %}

{% endfor %}
